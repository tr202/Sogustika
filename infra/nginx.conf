server {
    listen 80;
    server_tokens off;
    
    location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }

  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }
  
  location /media/ {
    proxy_set_header Host $http_host;
    alias /media/;
  }

  location /api/docs/ {
        root /usr/share/nginx/html;
        try_files $uri $uri/redoc.html;
    }

  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}
